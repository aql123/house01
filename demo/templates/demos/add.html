{%extends 'base/base.html'%}
{%block mainbody%}
<style>
  .form-control{
    width: 80%;
  }
  .navbar-side {
    width: 240px;
  }
</style>
<div class="row">
    <form class="form-horizontal" role="form" action="{%url 'houseinfo_new_save' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
      <label for="select" class="col-sm-2 control-label">选择城市</label>
      <div class="col-sm-10">
        <select name="city" class="form-control">
          <option value="北京" >北京</option>
          <option value="上海" >上海</option>
          <option value="广州" >广州</option>
          <option value="深圳" >深圳</option>
        </select>
      </div>
    </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">小区名称</label>
          <div class="col-sm-10">
            <input type="text" name="name" value="" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">价格</label>
      <div class="col-sm-10">
        <input type="number" name="price" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">户型</label>
      <div class="col-sm-10">
        <input type="text" name="types" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">户型大小</label>
      <div class="col-sm-10">
        <input type="number"  min="0" max="50000" step="0.01" name="area" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">楼层</label>
      <div class="col-sm-10">
        <input type="text" name="floor" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">是否有电梯</label>
      <div class="col-sm-10">
        <input type="text" name="elevator" class="form-control" placeholder="有/无" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">是否有暖气</label>
      <div class="col-sm-10">
        <input type="text" name="fuel" class="form-control" placeholder="有/无" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">经度</label>
      <div class="col-sm-10">
        <input type="text" name="log" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">纬度</label>
      <div class="col-sm-10">
        <input type="text" name="lat" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"> </label>
            <div class="col-sm-10">
                 <input class="btn btn-default" align="center" type="submit" value="提交">
            </div>
        </div>
    </form>
</div>


{%endblock%}
