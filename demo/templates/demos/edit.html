{%extends 'base/base.html'%}
{%block mainbody%}
<style>
  .form-control{
    width: 80%;
  }
  .navbar-side {
    width: 240px;
  }

</style>
<div class="row">
    <form class="form-horizontal" role="form" action="{%url 'houseinfo_edit_save' %}" method="post">
        <input hidden name="id" value="{{ obj.id }}">
        {% csrf_token %}
      <div class="form-group">
      <label for="select" class="col-sm-2 control-label">选择城市</label>
      <div class="col-sm-10">
        <select name="city" class="form-control">
          <option value="北京" {% if obj.city == '北京' %} selected {% endif %} >北京</option>
          <option value="上海" {% if obj.city == '上海' %} selected {% endif %} >上海</option>
          <option value="广州" {% if obj.city == '广州' %} selected {% endif %} >广州</option>
          <option value="深圳" {% if obj.city == '深圳' %} selected {% endif %} >深圳</option>
        </select>
      </div>
    </div>

      <div class="form-group">
          <label class="col-sm-2 control-label">小区名称</label>
          <div class="col-sm-10">
            <input type="text" name="name" value="{{ obj.name }}" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">价格</label>
      <div class="col-sm-10">
        <input type="text" name="price" value="{{ obj.price }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">户型</label>
      <div class="col-sm-10">
        <input type="text" name="types" value="{{ obj.types }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">户型大小</label>
      <div class="col-sm-10">
        <input type="text" name="area" value="{{ obj.area }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">楼层</label>
      <div class="col-sm-10">
        <input type="text" name="floor" value="{{ obj.floor }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">是否有电梯</label>
      <div class="col-sm-10">
        <input type="text" name="elevator" value="{{ obj.elevator }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">是否有暖气</label>
      <div class="col-sm-10">
        <input type="text" name="fuel" value="{{ obj.fuel }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">经度</label>
      <div class="col-sm-10">
        <input type="text" name="log" value="{{ obj.log }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label">纬度</label>
      <div class="col-sm-10">
        <input type="text" name="lat" value="{{ obj.lat }}" class="form-control" placeholder="" aria-describedby="basic-addon2">
      </div>
      </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"> </label>
            <div class="col-sm-10">
                 <input class="btn btn-default" align="center" type="submit" value="提交">
            </div>
        </div>
    </form>
</div>


{%endblock%}
